<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $('#sidebar-toggle').on('click', function () {
            $('#sidebar-container').toggleClass('sidebar-collapsed sidebar-expanded');
            $(this).find('i').toggleClass('fa-angle-double-left fa-angle-double-right');
        });
        $('.list-group-item[data-toggle="collapse"]').on('click', function() {
            var $submenu = $(this).next('.collapse');
            if ($submenu.hasClass('show')) {
                $submenu.removeClass('show');
                $(this).attr('aria-expanded', 'false');
                $submenu.addClass('hide');
            } else {
                $('.collapse').removeClass('show');
                $('.list-group-item[data-toggle="collapse"]').attr('aria-expanded', 'false');
                $submenu.addClass('show');
                $(this).attr('aria-expanded', 'true');
            }
        });
    });
</script>
